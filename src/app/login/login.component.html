<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <form [formGroup]="loginForm">
                <div class="card mt-5" style="border:1px solid grey; box-shadow: 0 0 10px grey;">
                    <div class="card-body justify-content-center">
                        <label for="Email" class="bmd-label">Email</label>
                        <input type="email" formControlName="Email" class="form-control" name="Email"
                            placeholder="Enter Email">
                        <div *ngIf="f.Email.errors && f.Email.touched && f.Email.invalid">
                            <div *ngIf="f.Email.errors.email" class="wi-error-text">
                                Email Invalid
                            </div>
                            <div *ngIf="f.Email.errors.required" class="wi-error-text">
                                Email required
                            </div>
                        </div>

                        <label for="Password" class="bmd-label">Password</label>
                        <input type="password" formControlName="Password" class="form-control" name="Password"
                            placeholder="Enter Password">
                        <div *ngIf="f.Password.errors && f.Password.touched && f.Password.invalid">
                            <div *ngIf="f.Password.errors.required" class="wi-error-text">
                                Password required
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark float-right mt-3 mr-1"
                            (click)="login()">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
