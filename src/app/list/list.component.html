<h3 class="listTitle mt-3" >Product List</h3>
<div class="container-fluid">
    <div class="row my-3">
        <table class="table table-striped table-hover">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Rate</th>
                <th>Quality</th>
                <th class="addLink" data-toggle="modal" data-target="#addModal"><i class="fa fa-plus-circle"
                        aria-hidden="true" title="Add New Product"></i></th>
            </thead>
            <tbody>
                <tr *ngFor="let item of productList">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.rate}}</td>
                    <td>{{qualities[item.quality-1].name}}</td>
                    <th class="deleteLink" (click)="deleteProduct(item.id)" title="Delete"><i class="fa fa-trash"
                            aria-hidden="true"></i></th>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add New Product</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="form-group">
                    <div class="col-sm-4">
                        <label class="label" for="name">Product Name:</label>
                    </div>
                    <div class="col-sm-8">
                        <input class="form-control" name="name" ngModel #name="ngModel" type="text">
                    </div>

                    <div class="col-sm-4">
                        <label class="label" for="rate">Rate:</label>
                    </div>
                    <div class="col-sm-8">
                        <input class="form-control" name="rate" ngModel #rate="ngModel" type="text">
                    </div>

                    <div class="col-sm-4">
                        <label class="label" for="qualityValue">Quality:</label>
                    </div>
                    <div class="col-sm-8">
                        <select name="quality" id="quality" class="form-control" ngModel #quality="ngModel">
                            <option *ngFor="let q of qualities" [value]="q.value">{{q.name}}</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal"
                    (click)="addProduct(name.value, rate.value, quality.value)">Add</button>
            </div>

        </div>
    </div>
</div>
